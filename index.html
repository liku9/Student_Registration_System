<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>

   <link href="./output.css" rel="stylesheet">
     
    <style>
  @keyframes slideInLeft {
    0% {
      transform: translateX(-100px);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes slideInRight {
    0% {
      transform: translateX(100px);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }
</style>

  </head>
  <body
    class="min-h-screen bg-gradient-to-r 
            from-purple-500 to-blue-400"
  >
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold">Student Registration System</h1>
      <p class="text-black mt-2">
      A full-stack student record management platform supporting secure registration and data handling.
      </p>
    </header>

    <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-6">
      <div  class="border rounded-xl p-6  animate-[slideInLeft_0.8s_ease-out_forwards]">
        <h2 class="text-xl font-semibold mb-4">Register Student</h2>

        <form id="studentForm" class="space-y-3">
          <input type="hidden" id="editIndex" />

          <input
            id="name"
            type="text"
            placeholder="Student Name"
            class="w-full p-2 border rounded focus:outline-none focus:ring"
          />

          <input
            id="sid"
            type="text"
            placeholder="Student ID"
            class="w-full p-2 border rounded focus:outline-none focus:ring"
          />

          <input
            id="email"
            type="email"
            placeholder="Email ID"
            class="w-full p-2 border rounded focus:outline-none focus:ring"
          />

          <input
            id="contact"
            type="text"
            placeholder="Contact Number"
            class="w-full p-2 border rounded focus:outline-none focus:ring"
          />

          <button
            class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition"
          >
            Save Student
          </button>
        </form>
      </div>

      <div class="border rounded-xl p-6 animate-[slideInRight_0.8s_ease-out_forwards]">
        <h2 class="text-xl font-semibold mb-4">Student Records</h2>

        <div
          class="max-h-[300px] overflow-y-auto border rounded"
        >
          <table class="w-full text-sm text-center">
            <thead class="bg-gray-200 sticky top-0">
              <tr>
                <th class="p-2">Name</th>
                <th>ID</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
